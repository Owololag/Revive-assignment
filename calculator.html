<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
    <script src="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>"></script>
    <script src="java/css/javascript.js"></script>
</head>
<script>
    let currentResult = '';

    function appendToResult(value) {
        currentResult += value;
        document.getElementById('result').value = currentResult;
    }

    function clearResult() {
        currentResult = '';
        document.getElementById('result').value = '';
    }

    function calculateResult() {
        try {
            const result = eval(currentResult);
            document.getElementById('result').value = result;
            currentResult = result.toString();
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>
</head>
<body>
    <div class="container mt-3">
 <div class="row justify-content-center">
 <div class="col-md-3">
  <div class="card">
<div class="card-body">
<h4 class="card-title text-center">Calculator</h4>
<form id="calculator-form">
<div class="form-group">
<input type="text" id="result" class="form-control" readonly>
</div>
<div class="form-group">

 <button type="button" onclick="appendToResult('1')" class="btn btn-primary">1</button>
 <button type="button" onclick="appendToResult('2')" class="btn btn-primary">2</button>
 <button type="button" onclick="appendToResult('3')" class="btn btn-primary">3</button>
 <button type="button" onclick="appendToResult('4')" class="btn btn-primary">4</button>
 <button type="button" onclick="appendToResult('5')" class="btn btn-primary">5</button>
</div>
<div class="form-group">
 <button type="button" onclick="appendToResult('6')" class="btn btn-primary">6</button>
 <button type="button" onclick="appendToResult('7')" class="btn btn-primary">7</button>
 <button type="button" onclick="appendToResult('8')" class="btn btn-primary">8</button>
 <button type="button" onclick="appendToResult('9')" class="btn btn-primary">9</button>
 <button type="button" onclick="appendToResult('0')" class="btn btn-primary">0</button>
</div>
<div class="form-group">
<button type="button" onclick="appendToResult('+')" class="btn btn-secondary">+</button>
<button type="button" onclick="appendToResult('-')" class="btn btn-secondary">-</button>
<button type="button" onclick="appendToResult('*')" class="btn btn-secondary">*</button>
<button type="button" onclick="appendToResult('/')" class="btn btn-secondary">/</button>
<button type="button" onclick="calculateResult()" class="btn btn-success">=</button>
<button type="button" onclick="clearResult()" class="btn btn-danger btn-block">Clear</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
